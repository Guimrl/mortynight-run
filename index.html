<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortynight Run</title>
    <link rel="icon" type="image/x-icon" href="/img/blips-and-chitz-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value;
            
            if(nivel === '') {
                alert('Select a level to start the game');
                return false;
            }

            window.location.href = 'app.html?' + nivel;
            
        }
    </script>
</head>
<body class="allDisplay">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/logo.png" class="img-fluid logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/Foto-Rick-and-Morty.png" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mt-2 mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Select Level --</option>
                            <option value="morty">Morty</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option> 
                            <option value="extremo">Pickle Rick</option> 
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-success btn-lg">Start</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
